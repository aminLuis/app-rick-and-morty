<div class="card">
    <div class="card-body">
        <div class="row">
            
            <div class="col">

                <div *ngIf="detalles" class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{{detalles.image}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-12">
                        <div class="card-body">
                          <h5 class="card-title">{{detalles.name}}</h5>
                          <p class="card-text">{{detalles.episode}}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>

            <div class="col">

            </div>

        </div>
    </div>
</div>
