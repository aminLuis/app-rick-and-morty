<div class="card-header bg-info" id="scroll">
    <h4>Personajes Rick and Morty</h4>
</div>

<div class="row mt-4">

    <div *ngFor="let personaje of personajes" class="col-md-4">
        
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
               <a routerLink="/details-component/{{personaje.id}}" href="#">
                  <img src="{{personaje.image}}" class="img-fluid rounded-start img-thumbnail" alt="...">
                </a>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{personaje.name}}</h5>
                </div>
              </div>
            </div>
          </div>

    </div>

</div>

<div class="top-scroll">
  <button class="btn btn-success" (click)="scroll_top()">Up</button>
</div>
